<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body class="error404-body">
    <div class="error-container">
        <img src="{{ url_for('static', filename='ahorro.png') }}" alt="Error" class="error-img">
        <div class="error-title">{{ error_code if error_code else 'Error' }}</div>
        <div class="error-message">{{ mensaje if mensaje else '¡Ups! Página no encontrada' }}</div>
        <div class="error-description">
            Lo sentimos, la página que buscas no existe o ha sido movida.<br>
            Por favor, revisa la URL o vuelve al inicio.
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
